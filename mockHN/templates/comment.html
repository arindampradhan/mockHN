{% extends 'layout.html' %}
{% block comment %}
      <div class="row">
        <div class="col s12 m8">
          <div class="card pink accent-3">
            <div class="card-content white-text">
              <span class="card-title">
              <a href="/user/{{comment.by}}">{{comment.by}}</a>
                <img src="/static/img/face{{ faces|random }}.jpg" alt="userface" class="circle" height="42" width="42">
                </span>
              <p>{{comment.text}}</p>
            </div>
            <div class="card-action">
              <span style="color:white">{{time}}</span>  
            </div>
          </div>
        </div>
      </div>
{% endblock %}
